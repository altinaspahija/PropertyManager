<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Property</title>
</head>
<body>
	<div align="center">	
		<h1>Create New Property</h1>
		<br/>
		<form action="#" th:action="@{/save}" th:object="${property}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Country:</td>
					<td><input type="text" th:field="*{country}" /></td>
				</tr>
				<tr>
					<td>Address:</td>
					<td><input type="text" th:field="*{address}" /></td>
				</tr>				
				<tr>
					<td>Description:</td>
					<td><input type="text" th:field="*{description}" /></td>
				</tr>
				<tr>
					<td>Property Type:</td>
					<td><input type="text" th:field="*{propertytype}" /></td>
				</tr>
				<tr>
				<tr>
					<td>Price:</td>
					<td><input type="text" th:field="*{price}" /></td>
				</tr>
				<tr>
					<td>Start available date:</td>
					<td><input type="text" th:field="*{available_from_date}" /></td>
				</tr>
				<tr>
					<td>End available date:</td>
					<td><input type="text" th:field="*{available_to_date}" /></td>
				</tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
